name: Deploy smswithoutborders homepage on Server (staging)
on:
  push:
    branches:
      - staging
jobs:
  deploy:
    name: Execute Deployment Script on Server
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.smswithoutborders.com:18600
    steps:
      - name: Execute Remote SSH Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            set -e

            echo "============================"
            echo "üöÄ Updating repository ..."
            echo "============================"
            cd ${{ secrets.PROJECT_PATH }}
            if ! git pull; then
              echo "‚ùå Error updating repository!"
              exit 1
            fi
            echo "==============================="
            echo "‚úÖ Repository update complete"
            echo "==============================="

            echo "========================="
            echo "üöÄ Building project ..."
            echo "========================="
            if ! ${{ secrets.BUILD_CMD }}; then
              echo "‚ùå Error building project!"
              exit 1
            fi
            echo "==========================="
            echo "‚úÖ Project build complete"
            echo "==========================="
